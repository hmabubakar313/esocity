<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body class="body">

<header>
       <div class="container">
        <div class="row pt-5">
            <img src=".././images/myu.png" class="myulogo"  alt="myulogo">
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
               <p class="text-center society"><span class="e">e</span>Society</p>
            </div>
        </div>
       </div>
</header>
<form>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 mx-auto">
                <div class="card">
                    <div class="card-body text-center " >
                     <p class="welcome text-center"> Welcome to <span class="society" style="font-size: 24px;"><span class="e" style="font-size: 24px;">e</span>Society</span></p>
                                 <div class="container">
                                     <div class="row">
                                         <div class="col-lg-12 col-md-12 col-sm-12 offset-*">
                                            <div class="input-group mb-3  text-center"  >
                                                <div class="input-group-prepend  text-center">
                                                  <span class="input-group-text"><i class="fas fa-user icon"></i></span>
                                                </div>
                                                <input type="text" class="input_email" placeholder="Username" id="usr" name="username">
                                            </div>
                                            <div class="input-group mb-3  ">
                                                <div class="input-group-prepend">
                                                  <span class="input-group-text ">
                                                      <i class="fas fa-envelope icon"></i></span>
                                                </div>
                                                <input type="text" class="input_email       " placeholder="Email address" id="usr" name="username">
                                            </div>
                                            <div class="input-group mb-3  ">
                                                <div class="input-group-prepend ">
                                                  <span class="input-group-text"><i class="fas fa-lock icon"></i></span>
                                                </div>
                                                <input type="password" class="input_email" placeholder="Password" id="usr" name="username">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                  <span class="input-group-text"><i class="fas fa-registered icon"></i></span>
                                                </div>
                                                <input type="text" class="input_email" placeholder="Reg NO." id="usr" name="username">
                                            </div>  
                                         </div>
                                     </div>
                                 </div>
                        </div>
                </div>
             </div>
        </div>
    </div>
</form>
            
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
